name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          DEPLOYMENT_URL: ${{ steps.deployment.outputs.page_url }}

  show-url:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Show deployment URL
        run: |
          echo "Deployment completed!"
          echo "You can view the deployed site at: $GITHUB_REPOSITORY pages"
          echo "URL will be available at: https://aidrocker72.github.io/dom_x_tz/"
